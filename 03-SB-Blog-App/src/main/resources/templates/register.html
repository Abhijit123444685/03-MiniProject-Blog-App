<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-lg">
    <div class="p-3 mb-2 bg-info-subtle text-emphasis-info" text-allign="center">Registration Page</div>
    <p th:text="${succ}"/>
    <p th:text="${err}"/>
    
    <form th:action="@{/register}" th:object=${user} method="post">
    
    <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label" >First Name</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="first name" th:field="*{firstName}">
</div>

<div class="mb-3">
  <label for="exampleFormControlInput2" class="form-label" >Last Name</label>
  <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="last name" th:field="*{lastName}">
</div>

<div class="mb-3">
  <label for="exampleFormControlInput3" class="form-label" >Email address</label>
  <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="name@example.com" th:field="*{email}">
</div>

<div class="mb-3">
  <label for="exampleFormControlInput4" class="form-label" >Password</label>
  <input type="password" class="form-control" id="exampleFormControlInput4"  th:field="*{pwd}">
  
</div>
 <div class="mb-3">
  <table>
  <thead>
  <tr>
  <td>
  <input class="btn btn-primary" type="submit" value="Register">
  </td>
  <td>
  <a class="btn btn-primary" href="/login" role="button">Login</a>
  </td>
  </tr>
  </thead>
  </table>
</div>
    
    
    
    
    </form>
    
    
    
    <div class="p-3 mb-2 bg-info-subtle text-emphasis-info"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
